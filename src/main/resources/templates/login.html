<!-- src/main/resources/templates/login.html -->
<th:block th:replace="~{ base :: layout('Sign In', ~{::content}, ~{::link}) }">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../static/css/styles.css" th:fragment="link" />

    <section th:fragment="content">
        <div class="login-container">
            <h1>Sign In</h1>
            <form th:action="@{/signin}" action="/signin" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Sign In</button>
                </div>
                <p>Pas encore inscrit? <a href="/signup">S'inscrire</a></p>
                <div th:if="${error}">
                    <p th:text="${error}"></p>
                </div>
            </form>
        </div>
    </section>
</th:block>
