<!-- src/main/resources/templates/signup.html -->
<th:block th:replace="~{ base :: layout('Sign Up', ~{::content}, ~{::link}) }">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../static/css/styles.css" th:fragment="link" />

    <section th:fragment="content">
        <div class="signup-container">
            <h1>Sign Up</h1>
            <form th:action="@{/signup/save}" action="/signup/save" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="passwordConfirm">Confirmer Password</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="role">Vous êtes :</label>
                    <select id="role" name="role" required>
                        <option value="CUSTOMER">Gourmet</option>
                        <option value="SHOP_OWNER">Gérant de restaurant</option>
                        <option value="SHOP_EMPLOYEE">Employé de restaurant</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">S'inscrire</button>
                </div>
            </form>
        </div>
    </section>
</th:block>
